
{% extends "base.html" %}

{% block title %}Liste des Élèves{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Liste des Élèves</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Classe</th>
            </tr>
        </thead>
        <tbody>
            {% for eleve in eleves %}
            <tr>
                <td>{{ eleve.nom }}</td>
                <td>{{ eleve.prenom }}</td>
                <td>{{ eleve.email }}</td>
                <td>{{ eleve.classe }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Aucun élève trouvé.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
